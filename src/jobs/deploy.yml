parameters:
  fingerprint:
    type: string
    description: ssh key fingerprint from CircleCI to push site back to repo
    default: ""

executor: default
environment:
  DIRECTORY: "_site"
  BRANCH: "gh-pages"

steps:
  - checkout
  - add_ssh_keys:
      fingerprints:
        - << parameters.fingerprint >>
  - run: |
        echo $DIRECTORY
        echo $BRANCH
  - run: git fetch origin $BRANCH || git checkout --orphan gh-pages && git reset --hard && git commit --allow-empty -m "Init" && git checkout master
  - run: rm -rf $DIRECTORY
  - run: ls -alR
  - run: git worktree add $DIRECTORY $BRANCH
  - attach_workspace:
      at: ~/project
  - run: ls -alR
  - run: git status
  - run: |
        git config --global user.email "githubpagesorb@example.com"
        git config --global user.name "GitHubPagesOrb"
  - run: |
      cd $DIRECTORY
      git add -A
      git commit -m "[skip ci] Deploy-updates"
      git push origin gh-pages -f
